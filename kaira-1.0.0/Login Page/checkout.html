<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Details</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="billing-details">
            <h2>Billing Details</h2>
            <form id="billing-form" onsubmit="return validateForm()">
                <input type="text" id="first-name" placeholder="First Name*" required>
                <input type="text" id="company-name" placeholder="Company Name">
                <input type="text" id="street-address" placeholder="Street Address*" required>
                <input type="text" id="apartment" placeholder="Apartment, floor, etc. (optional)">
                <input type="text" id="city" placeholder="Town/City*" required>
                <input type="tel" id="phone" placeholder="Phone Number*" required pattern="[0-9]{10}">
                <input type="email" id="email" placeholder="Email Address*" required>
                <label><input type="checkbox"> Save this information for faster check-out next time</label>
                <button type="submit" class="place-order">Place Order</button>
            </form>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="item">
                <span>LCD Monitor</span>
                <span>$650</span>
            </div>
            <div class="item">
                <span>H1 Gamepad</span>
                <span>$1100</span>
            </div>
            <div class="summary">
                <p>Subtotal: <span>$1750</span></p>
                <p>Shipping: <span>Free</span></p>
                <p>Total: <span>$1750</span></p>
            </div>
            <div class="payment-options">
                <label><input type="radio" name="payment" value="bank"> Bank</label>
                <label><input type="radio" name="payment" value="cod" checked> Cash on delivery</label>
            </div>
            <div class="coupon-section">
                <input type="text" id="coupon-code" placeholder="Coupon Code">
                <button onclick="applyCoupon()">Apply Coupon</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
