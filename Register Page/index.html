<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <!-- Image instead of h1 -->
        <img src="/Login Page/image_no_bg.png" alt="Register" class="register-image">

        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <small id="username-error" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small id="email-error" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span id="toggleIcon" onclick="togglePassword()">ğŸ‘ï¸</span>
                </div>
                <small id="password-error" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span id="toggleConfirmIcon" onclick="toggleConfirmPassword()">ğŸ‘ï¸</span>
                </div>
                <small id="confirm-password-error" class="error-message"></small>
            </div>
            <button type="submit">Register</button>
        </form>

        <!-- Sign In with Google Button -->
        <div class="google-signin">
            <button id="google-signin" class="google-btn">
                Sign In with Google
            </button>
        </div>

        <!-- Already have an account link -->
        <div class="signin-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
